<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>슬라이드쇼01_가로형</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="script/script.js"></script>
</head>

<body>
    <h1>슬라이드쇼01_가로형</h1>
    <div id="wrap">
        <div id="slide">
            <!-- 이미지 1개 폭 -->
            <div id="shuttleFrame" class="flexContainer">
                <!-- 가로형에서는 이미지 전체 갯수의 폭 -->
                <!-- shuttleFrame이 좌우로 이동하면서 슬라이드쇼가 구현된다. -->

                <a href="#">
                    <img src="images/slide1.jpg" alt="이미지01" width="780">
                    <span>떠나요! 남도맛축제!</span>
                </a>

                <a href="#">
                    <img src="images/slide2.jpg" alt="이미지02" width="780">
                    <span>메타세콰이어길을 걸어요!</span>
                </a>

                <a href="#">
                    <img src="images/slide3.jpg" alt="이미지03" width="780">
                    <span>테마기행과 함께 즐겨요!</span>
                </a>

            </div> <!-- div#shuttleFrame -->
        </div> <!-- div#slide -->
    </div> <!-- div#wrap -->
</body>

</html>
