<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>슬라이드쇼02_세로형</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="script/script.js"></script>
</head>

<body>
    <h1>슬라이드쇼02_세로형</h1>
    <div id="wrap">
        <div id="slide">
            <!-- 이미지 1개 폭 -->
            <div id="shuttleFrame">
                <!-- 가로형에서는 이미지 전체 갯수의 폭 -->
                <!-- shuttleFrame이 좌우로 이동하면서 슬라이드쇼가 구현된다. -->

                <a href="#">
                    <img src="images/slide_01.png" alt="이미지01">
                    <span>대한투어에 오신 것을 환영합니다.</span>
                </a>

                <a href="#">
                    <img src="images/slide_02.png" alt="이미지02">
                    <span>삶의 행복과 또다른 나를 찾는 여행</span>
                </a>

                <a href="#">
                    <img src="images/slide_03.png" alt="이미지03">
                    <span>휴식과 재충천이 필요한 우리에게...</span>
                </a>

            </div> <!-- div#shuttleFrame -->
        </div> <!-- div#slide -->
    </div> <!-- div#wrap -->
</body>

</html>
